  <!-- Registration Form -->
  <section class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Create an Account</h2>
      <form action="#" method="POST" class="space-y-4">
        <input type="text" placeholder="Full Name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        <input type="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        <input type="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        <input type="password" placeholder="Confirm Password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        <button type="submit" class="w-full bg-yellow-400 text-black py-2 rounded-md hover:bg-yellow-500 transition-colors">Register</button>
        <p class="text-sm text-center text-gray-600">Already have an account? <a href="login.html" class="text-yellow-500 hover:underline">Login</a></p>
      </form>
    </div>
  </section>
