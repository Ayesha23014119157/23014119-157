<!DOCTYPE html>

  <meta charset="UTF-8" />

</head>
<body class="bg-gray-200 text-center font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center px-12 py-4 bg-gray-800 text-white">
    <div class="text-2xl font-bold">J&W Shop</div>
    <nav>
      <ul class="flex gap-5">
        <li><a href="index.html" class="text-white text-lg">Homepage</a></li>
        <li><a href="index.html#new-arrivals" class="text-white text-lg">New Arrivals</a></li>
        <li><a href="index.html#category" class="text-white text-lg">Category</a></li>
        <li><a href="login.html" class="text-white text-lg">Login</a></li>
        <li><a href="cart.html" class="text-white text-lg">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Cart Section -->
  <section class="py-10 bg-gray-200 min-h-[80vh]">
    <h2 class="text-3xl mb-8">Your Shopping Cart</h2>
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md">
      
      <!-- Cart Item 1 -->
      <div class="flex flex-col sm:flex-row items-center justify-between mb-6 border-b pb-4">
        <img src="" alt="Product Image" class="w-24 h-auto rounded-lg mb-4 sm:mb-0 sm:mr-4">
        <div class="flex-1 text-left">
          <h3 class="text-xl mb-1">Elegant Gold Necklace</h3>
          <p class="text-gray-700">$199.00</p>
          <input type="number" value="1" min="1" class="w-16 mt-2 p-1 border rounded">
        </div>
        <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 mt-4 sm:mt-0">Remove</button>
      </div>

      <!-- Cart Item 2 -->
      <div class="flex flex-col sm:flex-row items-center justify-between mb-6 border-b pb-4">
        <img src="" alt="Product Image" class="w-24 h-auto rounded-lg mb-4 sm:mb-0 sm:mr-4">
        <div class="flex-1 text-left">
          <h3 class="text-xl mb-1">Luxury Silver Watch</h3>
          <p class="text-gray-700">$299.00</p>
          <input type="number" value="2" min="1" class="w-16 mt-2 p-1 border rounded">
        </div>
        <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 mt-4 sm:mt-0">Remove</button>
      </div>

      <!-- Cart Summary -->
      <div class="text-right mt-6">
        <p class="text-xl mb-4">Subtotal: <strong>$797.00</strong></p>
        <button class="bg-yellow-400 text-black px-6 py-3 rounded hover:bg-yellow-500 text-lg">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-6 mt-10">
